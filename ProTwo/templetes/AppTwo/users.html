{% extends 'AppTwo/base.html' %}
{% block block1 %}
  {% if registered %}
    <h1>ThankYou for signing up</h1>
  {% else %}
    <h1>sign up here</h1>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Sign Up">
    </form>
  {% endif %}
{% endblock %}
